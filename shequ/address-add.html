<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Home</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/app.css">
	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/menu.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="navbar-left back"><i class="glyphicon glyphicon-chevron-left"></i></div>
	<div class="navbar-center">添加收获地址</div>
</nav>
<div class="block-title">联系人</div>
<ul class="list-group">
	<li>
		<div class="item-title">姓名：</div>
		<div class="item-input">
			<input type="text" placeholder="请填写收货人姓名">
		</div>
	</li>
	<li>
		<div class="item-title">手机：</div>
		<div class="item-input">
			<input type="text" placeholder="请输入手机号码">
		</div>
	</li>
</ul>
<div class="block-title">收货地址</div>
<ul class="list-group">
	<li>
		<div class="item-title">详细地址：</div>
		<div class="item-input">
			<input type="text" placeholder="请填写详细地址">
		</div>
	</li>
</ul>
<div class="btn-container">
	<a href="" class="button">提交</a>
</div>

<script>
	$(function () {
		$('.back').click(function () {
			back();
		});
	});
	function back() {
		history.back();
	}
</script>
</body>
</html>
